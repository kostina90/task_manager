<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
</head>
<body>

<h1>Create new task</h1>

<form method="post">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <br>

    <button type="submit">Create</button>
    <a href="{% url 'tasks:tasks_list' %}">Cancel</a>
</form>

</body>
</html>
