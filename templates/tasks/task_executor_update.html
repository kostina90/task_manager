<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update executor</title>
</head>
<body>

<!-- Текущий пользователь -->
<div style="text-align: right;">
    Logged in as: <strong>{{ request.user.username }}</strong>
</div>

<h1>Update executor</h1>

<hr>

<p>
    <strong>Task:</strong> {{ object.task.title }}
</p>

<p>
    <strong>Current executor:</strong>
    {{ object.executor.username }}
</p>

<hr>

<form method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <p>
        {{ form.executor.label_tag }}<br>
        {{ form.executor }}
        {{ form.executor.errors }}
    </p>

    <button type="submit">Save changes</button>
    <a href="{% url 'tasks:task_detail' object.task.pk %}">Cancel</a>
</form>

</body>
</html>
