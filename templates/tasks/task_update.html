<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>

<h1>Edit task</h1>

<form method="post">
    {% csrf_token %}

    <table>
        {{ form.as_table }}

    <br>

    <button type="submit">Save</button>
    <a href="{% url 'tasks:task_detail' task.pk %}">Cancel</a>
</form>

</body>
</html>
